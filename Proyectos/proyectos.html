<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos Guardados</title>
  <link rel="stylesheet" href="../estilos.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #contenedor-proyectos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
    }

    .proyecto {
      margin: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
    }

    .proyecto img {
      width: 150px;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .botones {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .proyecto button {
      flex: 1;
      padding: 6px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .abrir {
      background-color: #4CAF50;
    }

    .eliminar {
      background-color: #d9534f;
    }

    .flecha-retroceso {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 20px;
      height: 20px;
      border-left: 5px solid #333;
      border-bottom: 5px solid #333;
      transform: rotate(45deg);
      cursor: pointer;
      z-index: 999;
      transition: transform 0.2s ease;
    }

    .flecha-retroceso:hover {
      transform: rotate(45deg) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="flecha-retroceso" onclick="window.location.href='../proyecto.html'"></div>

  <div id="contenedor-proyectos"></div>

  <script>
    const contenedor = document.getElementById('contenedor-proyectos');
    let proyectos = JSON.parse(localStorage.getItem('proyectos') || '[]');

    function actualizarVista() {
      contenedor.innerHTML = '';

      if (proyectos.length === 0) {
        contenedor.innerHTML = '<p>No hay proyectos guardados.</p>';
        return;
      }

      proyectos.forEach((p, index) => {
        const div = document.createElement('div');
        div.classList.add('proyecto');

        const nombre = document.createElement('h3');
        nombre.textContent = p.nombre;

        const img = document.createElement('img');
        img.src = p.imagen;
        img.alt = `Vista previa de ${p.nombre}`;

        const botones = document.createElement('div');
        botones.classList.add('botones');

        const botonAbrir = document.createElement('button');
        botonAbrir.textContent = 'Abrir';
        botonAbrir.className = 'abrir';
        botonAbrir.onclick = () => {
          localStorage.setItem('proyectoActual', index);
          window.location.href = '../Dibujos/dibujos.html';
        };

        const botonEliminar = document.createElement('button');
        botonEliminar.textContent = 'Eliminar';
        botonEliminar.className = 'eliminar';
        botonEliminar.onclick = () => {
          if (confirm(`Â¿Eliminar "${p.nombre}"?`)) {
            proyectos.splice(index, 1);
            localStorage.setItem('proyectos', JSON.stringify(proyectos));
            actualizarVista();
          }
        };

        botones.appendChild(botonAbrir);
        botones.appendChild(botonEliminar);

        div.appendChild(nombre);
        div.appendChild(img);
        div.appendChild(botones);
        contenedor.appendChild(div);
      });
    }

    actualizarVista();
  </script>
</body>
</html>
