<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Masa Molecular</title>
  <link rel="stylesheet" href="estiloTabla.css" />
</head>
<body>

  <h1>Calculadora Masa Molecular</h1>

  <div class="pantalla-principal" id="pantallaPrincipal"></div>
  <div class="pantalla-secundaria" id="pantallaSecundaria">Fórmula vacía</div>
  <div class="flecha-retroceso" onclick="irAtras()"></div>
  <div class="pantalla-info" id="info-elemento">
    <p>Pasa el cursor sobre un elemento</p>
  </div>

  <div class="tabla">

    <!-- Período 1 -->
    <button class="elemento no_metal" data-simbolo="H" data-nombre="Hidrógeno">H</button>

    <button class="elemento lantanido" data-simbolo="Ce" data-nombre="Cerio">Ce</button>

    <button class="elemento numero" data-valor="2">2</button>
    <button class="elemento numero" data-valor="3">3</button>
    <button class="elemento numero" data-valor="4">4</button>
    <button class="elemento numero" data-valor="5">5</button>
    <button class="elemento numero" data-valor="6">6</button>
    <button class="elemento numero" data-valor="7">7</button>
    <button class="elemento numero" data-valor="8">8</button>
    <button class="elemento numero" data-valor="9">9</button>

    <!-- Paréntesis -->
    <button class="elemento" data-valor="(">(</button>
    <button class="elemento" data-valor=")">)</button>

    <!-- Botones limpiar y borrar -->
    <button class="elemento limpiar">C</button>
    <button class="elemento delete">DEL</button>
  </div>

  <script src="Calculadora.js" defer></script>
  <script>
  window.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('modoOscuro') === 'true';
    if (savedMode) {
      document.body.classList.add('dark-mode');
    }
  });
</script>
</body>
</html>
