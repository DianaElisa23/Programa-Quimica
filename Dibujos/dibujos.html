<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Dibujos</title>

  <!-- tu CSS global (dark-mode, fuentes, etc) -->
  <link rel="stylesheet" href="estilos.css" />
  <!-- CSS específico para el canvas y la toolbar -->
  <link rel="stylesheet" href="estilosDibujos.css" />
</head>
<body>
  <div class="flecha-retroceso" onclick="irAtras()"></div>
  
  <!-- Barra de herramientas -->
  <div class="toolbar">
  <button id="hexagonLines-btn">⌬ Hexágono</button>
  <button id="hexagon-btn">⬡ Hexágono</button>
  <button id="pentagon-btn">⬠ Pentagono</button>
  <button id="double-line-btn">≡ Doble línea</button>
  <button id="free-draw-btn">📏 Línea recta</button>
  <button id="text-btn">🔤 Texto</button>
  <button id="clear-btn">🗑️ Limpiar</button>
  <button id="save-btn">💾 Guardar</button>
  
</div>


  <!-- Contenedor donde Fabric.js montará el canvas -->
  <div id="drawing-container"></div>

  <!-- Librería Fabric.js -->
  <script src="https://unpkg.com/fabric@4.6.0/dist/fabric.min.js"></script>   
  
  <div id="nombre-proyecto-modal" class="modal">
    <div class="modal-content">
      <label for="nombre-input">Nombre del proyecto:</label>
      <input type="text" id="nombre-input" />
      <div class="modal-buttons">
        <button id="confirmar-guardar">Guardar</button>
        <button id="cancelar-guardar">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="dibujos.js"></script>

</body>
</html>
